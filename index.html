<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My to-do list</h1>
    <input type="text" id="new-item" placeholder="Add a new item" />
    <button onClick="addItem()">Add</button>
    <button onclick="clearItems()">Clear All</button>
    <ul id="to-do-list">
        <!-- Todo items go here -->
    </ul>

    <script>
        function addItem(){
            const itemText = document.getElementById('new-item').value;
            const li = document.createElement('li');
            li.textContent = itemText;
            document.getElementById('to-do-list').appendChild(li);
        }
        
        function clearItems(){
            document.getElementById('to-do-list').innerHTML = '';
        }
    </script>
</body>
</html>
